<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ბიბლიოთეკა</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <div class="form-signin">
        <h2 class="form-signin-heading text-center ">ბიბლიოთეკა</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input name="username" type="text" id="inputEmail" class="form-control" placeholder="მომხმარებელი" required
               autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="პაროლი" required>
        <button class="btn btn-lg btn-primary btn-block" onclick="submit()">შესვლა</button>
    </div>

</div> <!-- /container -->
<!--<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>-->
<script>
    function submit() {
        var username = document.getElementById("inputEmail").value;
        var password = document.getElementById("inputPassword").value;

        var http = new XMLHttpRequest();
        var url = "users/auth";
        http.open("POST", url, true);
        http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');


        http.onreadystatechange = function () {
            if (http.status == 400) {
                location.reload()
            }
            if (http.readyState == 4 && http.status == 200) {
                console.log(http.responseText);
                location.replace("index.html");
            }
        };
        http.send(JSON.stringify({
            username: username,
            password: password
        }));
    }
</script>
</body>
</html>
